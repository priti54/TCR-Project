<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center py-2">Add Student Form</h1>
    <div class="container">
        <form class="row g-3">
            <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input required type="text" class="form-control">
            </div>


            <div class="col-md-6">
                <label  class="form-label">Last Name</label>
                <input required type="text" class="form-control" >
            </div>

            <div class="col-md-6">
                <label  class="form-label">Birthday</label>
                <input required type="date" class="form-control" >
            </div>

            <div class="col-md-6">
                <label  class="form-label">Gender</label><br>
               
                <div class="form-check form-check-inline">
                    <input required class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input required class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                  </div>
                  
            </div>

            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input required type="email" class="form-control" >
            </div>

            <div class="col-md-6">
                <label class="form-label">Phone Number</label>
                <input required type="number" class="form-control" >
            </div>



            <div class="col-md-12">
                <label for="inputState" class="form-label">Branch</label>
                <select id="inputState" class="form-select" required>
                    <option selected>Choose option</option>
                    <option>...</option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Roll number</label>
                <input required type="number" class="form-control" >
            </div>

            <div class="col-md-6">
                <label  class="form-label">Registration Date</label>
                <input required type="date" class="form-control" >
            </div>

            <div class="col-md-6">
                <label  class="form-label">Parent Name</label>
                <input required type="text" class="form-control" >
            </div>

            <div class="col-md-6">
                <label class="form-label">Parent Mobile number</label>
                <input type="number" class="form-control" required>
            </div>

            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary ">Add Student</button>
            </div>
        </form>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
